---

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="title">DC Community Gardens</h1>
				<p class="info">Navigate the map below to find a garden near you.</p>
				<div id="map"></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		window.onload = function() {
			var mapOptions = {
					center: new google.maps.LatLng(38.89,-77.04),
					zoom: 7,
					mapTypeId: google.maps.MapTypeId.TERRAIN
				},
				map = new google.maps.Map($("#map")[0],mapOptions),
				kml = new google.maps.KmlLayer({
					url:"https://maps.google.com/maps/ms?dg=feature&ie=UTF8&authuser=0&msa=0&output=kml&msid=217853188277945286518.0004d39ae14a3cd572a39",
					map:map
				});
				
				// get json 
				// for item in json
				//marker = new google.maps.Marker({
				//	position: new google.maps.LatLng(lat,lon),
				//	map: map
				//})
				
		}
	</script>
